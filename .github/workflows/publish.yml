name: Publish
on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: current
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/checkout@v6
      - run: npm install
      - run: npm publish
